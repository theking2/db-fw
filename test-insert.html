<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Insert</title>
</head>
<body>
  <input type="text" id="name">
  <input type="number" id="groese">
  <input type="date" id="date">
  <button id="del">add</button>
</body>
<script>
  const id = document.getElementById('id');
  const del = document.getElementById('del').addEventListener('click', async ev=>{
    const response = await fetch(`/test`, {
      method: 'POST',
      body: JSON.stringify({
        Name: document.getElementById('name').value,
        groesse : parseFloat(document.getElementById('groese').value),
        Date: document.getElementById('date').value
      })
    });
    if( !response.ok ) {
      const message = `Error: ${response.status}`;
    } else if( 200 <= response.status && response.status <= 299 ) {
      //success
      result = await response.json();
      message = `${response.statusText} ${result.id} `;
    } else {
      const message = `Error: ${response.statusText}`;
    }
    alert(message);
  });
</script>
</html>
