<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Delete</title>
</head>
<body>
  <input type="number" id="id">
  <button id="del">delete</button>
</body>
<script>
  const id = document.getElementById('id');
  const del = document.getElementById('del').addEventListener('click', async ev=>{
    let message = '';
    const response = await fetch(`/test/${id.value}`, { method: 'DELETE' });
    if( !response.ok ) {
      message = `Error: ${response.status}`;
    } else if( 200 <= response.status && response.status <= 299 ) {
      //success
      result = await response.json();
      message = `${response.statusText} ${result.id} ${result.result}`;
    } else {
      message = `Error: ${response.status}`;
    }
    alert(message);
  });
</script>
</html>
